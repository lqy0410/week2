<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style type="text/css">
        @import "css/login.css";
    </style>


</head>

<body>
    <div class="one"></div>
    <div class="divTwo">
        <p class="title">登录</p>

        <p><input type="text" id="userName" class="styleInput" placeholder="用户名" onblur="checkUserName(this)"></p>
        <small id="userNameErrorInfo" class="errorInfo">errorInfo</small>

        <p>
            <input type="password" id="password" class="styleInput" placeholder="密码" onblur="checkPassword(this)">

        </p>
        <small id="passwordErrorInfo" class="errorInfo">errorInfo</small>

        <p>
            <input type="text" id="userCode" size="5px" class="styleVerity" placeholder="验证码" onblur="checkUserCode(this)">
            <img src="verityCodeController.do" onclick="ChangeImage()" id="verityCodeImage" title="看不清，换一张" style="cursor: pointer">

        </p>
        <small id="userCodeErrorInfo" class="errorInfo">errorInfo</small>

        <p>
            <input id="autoLogin" type="checkbox">一周内免登录&nbsp;&nbsp;

            <a href="register.html" style="text-decoration: none;color: cornflowerblue;margin-left: 100px;">
                    新用户注册
                </a>
        </p>
        <p>
            <input type="button" name="submit" value="登&nbsp;&nbsp;录" class="styleLogin" onclick="LoginButtonClick()">
        </p>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
